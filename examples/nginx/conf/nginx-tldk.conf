
user  root;
worker_processes 1;

# run nginx workers on cpus 3.
worker_cpu_affinity 1000;

#with TLDK daemon mode is not supported right now.
daemon off;

pid  /local/nginx.cfg/logs/nginx.pid;

events {
    use epoll;
    worker_connections  10240;
    accept_mutex off;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log      off;
    error_log       /local/nginx.cfg/logs/error.log emerg;

    #with TLDK sendfile is not supported right now.
    sendfile  off;

    keepalive_timeout  0;
    keepalive_requests 0;

    output_buffers 1 2m;

    open_file_cache max=20000 inactive=1h;
    open_file_cache_valid 1h;
    open_file_cache_min_uses 1;
    open_file_cache_errors on;


    server {
        listen              6000 backlog=4096;
        server_name         www.xz1;
        location / {
            root   /local/nginx.cfg/html;
            index  index.html index.htm;
        }
    }
}

tldk_main {
    #create 1 DPDK slave lcores on cpus 3.
    eal_cmd --lcores=2-3 -n 1 -- --nb-ports=1 --total-num-mbufs=20480;
    port 0 rx_offload 0xf tx_offload 0xf ipv4 192.168.222.60;
}

tldk_ctx {
        worker 0;
        lcore 3;
        # for benchmarking purposes set TCP TIMEWAIT to zero.
        tcp_timewait 0;
        # remove next line to make TLDK back-end to run a DPDK slave lcore 9
        # within nginx master process.
        be_in_worker;
        mbufs 0x20000;
        streams 0x8000;
        sbufs 0x100;
        rbufs 0x800;
        dev 0 port 0 queue 0;
        dest dev 0 addr 192.168.222.0 masklen 24 mac 3C:FD:FE:9F:D1:E1;
}
